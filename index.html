<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo serif-font">
                    <a href="index.html">ModeHaus.</a>
                </div>

                <div class="menu">
                    <a href="index.html">Home</a>
                    <a href="shop.html">Shop</a>
                    <a href="lookbook.html">Lookbook</a>
                </div>

                <div class="icons">
                    <a href="cart.html">ðŸ›’ (<span id="cart-count">0</span>)</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>ModeHaus Boutique</h1>
            <p>Elegant. Minimal. Chic.</p>
            <a href="shop.html" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products container">
        <h2 class="section-title">New Arrivals</h2>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide product-card">
                    <a href="product.html?id=1">
                        <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?q=80&w=600&auto=format&fit=crop">
                    </a>
                    <h3>Beige Coat</h3>
                    <div class="price">$150.00</div>
                </div>

                <div class="swiper-slide product-card">
                    <a href="product.html?id=2">
                        <img src="https://images.unsplash.com/photo-1601924994987-69e26d50dc26?q=80&w=600&auto=format&fit=crop">
                    </a>
                    <h3>Silk Blouse</h3>
                    <div class="price">$85.00</div>
                </div>

                <div class="swiper-slide product-card">
                    <a href="product.html?id=3">
                        <img src="https://images.unsplash.com/photo-1506629082955-511b1aa562c8?q=80&w=600&auto=format&fit=crop">
                    </a>
                    <h3>Trousers</h3>
                    <div class="price">$120.00</div>
                </div>

            </div>

            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Popup Newsletter -->
    <div class="popup-overlay" id="newsletterPopup">
        <div class="popup-box">
            <span class="close-btn" onclick="closePopup()">&times;</span>

            <h2 class="serif-font">Join ModeHaus Circle</h2>
            <p><p>Join the ModeHaus Circle for exclusive drops & early access.</p>.</p>

            <input type="email" placeholder="Email">
            <button class="btn" onclick="closePopup()">Subscribe</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ModeHaus.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
